<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coventic</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="hero">
        <div class="navbar">
            <img src="./assets/img/logo.png" class="logo" alt="Logo Site">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World´s <br> Creative Studio</h1>
            <button type="button">Take to tour</button>
        </div>
        <div class="side-bar">
            <img src="./assets/img/menu.png" alt="Menu" class="menu">
            <div class="social-links">
                <img src="./assets/img/fb.png" alt="Facebook">
                <img src="./assets/img/ig.png" alt="Instagram">
                <img src="./assets/img/tw.png" alt="Twitter">
            </div>
            <div class="useful-links">
                <img src="./assets/img/share.png" alt="Compartilhar">
                <img src="./assets/img/info.png" alt="Informação">
            </div>
        </div>
    </div>

</body>
</html>
