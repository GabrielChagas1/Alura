<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Ideias - Casa Criativa</title>
</head>
<body id="page-ideias">
    
    <div id="container">
        <header>
            <a href="/"><img src="img/CasaCriativalogo.png" alt="Logo"></a>
            <nav>
                <li><a href="/">Inicio</a></li>
                <li><a href="#" class="button" onclick="onOff()">Nova Ideia</a></li>
            </nav>
        </header>
        <section id="title">
            <p>em exibição</p>
            <h1>Ideias</h1>
        </section>
        <main>
            <section id="ideias">
                {% for idea in ideas  %}
                    <div class="idea">
                        <img src="{{idea.img}}" alt="imagem de {{idea.title}}">
                        <div class="content">
                            <h3>{{idea.title}}</h3>
                            <p>{{idea.category}}</p>
                            <div class="description">
                                {{idea.description}}
                            </div>
                            <a href="{{idea.url}}" target="_blank">Ir para a Ideia</a>
                        </div>
                    </div>
                {% endfor %}
            </section>
        </main>
        <footer>
            Com <span style="color: red;">❤</span> <a href="http://rocketseat.com.br" target="_blank">Rocketseat</a>
        </footer>
    </div>

     <!-- modal -->
     <div id="modal" class="hide">
        <div class="content">
            <h1>Título da Ideia</h1>
            <form action="">
               <div class="input-wrapper">
                <label for="title">Título da Ideia</label>
                <input type="text" name="title">
               </div>

               <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
               </div>

               <div class="input-wrapper">
                <label for="image">Link da imagem</label>
                <input type="url" name="image">
               </div>

               <div class="input-wrapper">
                <label for="image">Digite uma descrição para essa ideia</label>
                <textarea name="description" cols="30" rows="10"></textarea>
               </div>
                
               <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input type="url" name="link">
               </div>

               <a href="#" onclick="onOff()">Voltar</a>
               <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script src="script.js"></script>

</body>
</html>
