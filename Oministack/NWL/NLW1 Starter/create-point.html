<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="page-create-point">
        <header class="header">
            <img src="./assets/img/logo.svg" class="header__logo" alt="Logo">
            <a href="#" class="create-header__titulo">
                <span></span>
                Voltar para a home
            </a>
        </header>

        <form action="" class="create__form">
            <h1 class="create-form__titulo">Cadastro do ponto de coleta</h1>
        

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <field>
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </field>
                    <field>
                        <label for="address2">Número/Complemento</label>
                        <input type="number" name="address2">
                    </field>
                </div>

                <div class="field-group">

                    <field>
                        <label for="uf">Estado</label>
                        <select name="uf" id="0">
                            <option value="">Escolha um estado</option>
                        </select>
                    </field>
                    <field>
                        <label for="city">Cidade</label>
                        <select name="city" id="0" disabled>
                            <option value="">Escolha uma cidade</option>
                        </select>
                    </field>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Ítens de Coleta</h2>
                </legend>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
   
</body>
</html>
